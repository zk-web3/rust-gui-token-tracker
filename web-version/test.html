<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethers.js Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>üîß Ethers.js Test Page</h1>
    
    <div id="status"></div>
    
    <button onclick="testEthers()">Test Ethers.js</button>
    <button onclick="testProvider()">Test Provider</button>
    <button onclick="testBalance()">Test ETH Balance</button>
    
    <div id="results"></div>

    <!-- Load ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        function showResults(message) {
            const results = document.getElementById('results');
            results.innerHTML += `<p>${message}</p>`;
        }
        
        function testEthers() {
            if (typeof ethers !== 'undefined') {
                showStatus('‚úÖ Ethers.js loaded successfully!');
                showResults(`Ethers version: ${ethers.version}`);
            } else {
                showStatus('‚ùå Ethers.js not loaded!', true);
            }
        }
        
        function testProvider() {
            try {
                const provider = new ethers.providers.JsonRpcProvider('https://mainnet.infura.io/v3/7ec33be3e39348b6b5f83d0ac83bc2f4');
                showStatus('‚úÖ Provider created successfully!');
                showResults('Provider ready for use');
            } catch (error) {
                showStatus(`‚ùå Provider error: ${error.message}`, true);
            }
        }
        
        async function testBalance() {
            try {
                const provider = new ethers.providers.JsonRpcProvider('https://mainnet.infura.io/v3/7ec33be3e39348b6b5f83d0ac83bc2f4');
                const address = '0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045'; // Vitalik's address
                const balance = await provider.getBalance(address);
                const formatted = ethers.utils.formatEther(balance);
                showStatus('‚úÖ ETH balance fetched successfully!');
                showResults(`Vitalik's ETH balance: ${formatted} ETH`);
            } catch (error) {
                showStatus(`‚ùå Balance error: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testEthers();
        };
    </script>
</body>
</html>
